<div class="container">
    <div class="row row-cols-3 row-cols-md-3 row-cols-sm-2 row-cols-x-1 g-4 ">
        <div class="pt-5" *ngFor="let c of courses" style="border: 0px solid red;">
            <a href="/course/{{c.id}}" style="text-decoration: none; ">
            <div class="card borderless text-black  pt-0">
                <img src="{{c.image}}" class="card-img-top" alt="..." style="height: 200px;">
                <div class="card-body">
                    <h5 class="card-title">{{c.name}}</h5>
                    <p class="card-text text">{{c.summary}}</p>
                </div>
            </div>
        </a>
        </div>
    </div>
</div>
